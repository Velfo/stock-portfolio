<div class='outer-box'>
  <div class="inner-box">
    <h2> Shares available in the market</h2>
    <button (click)="displayStocks()">Display Stocks!</button>
    <h3 class="player-details" *ngIf="stockName1">
          {{stockName1}} ( Share price today {{stockPrice1}})
    </h3>
    <h3 class="player-details" *ngIf="stockName2">
          {{stockName2}} (Share price today {{stockPrice2}} )
    </h3>
  </div>
</div>
